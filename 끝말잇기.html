<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div><span class="order"></span>번째 참가자</div>
        <div>제시어: <span class="word"></span></div>
        <input class='result-value'type="text">
        <button class="btn">띠용</button>
    </div>
    <script>
        const num = Number(prompt('몇 명이 참가합니까?'))
        const btn = document.querySelector('.btn');
        const resultValue = document.querySelector('.result-value');
        const order = document.querySelector('.order');
        let word = document.querySelector('.word');
        let 제시어;
        let newWord;
        let count = 1;
        order.innerHTML = count;

        const reFresh = () => {
            word.innerHTML = 제시어;
            resultValue.value = '';
            count = count + 1;
            order.innerHTML = count;
        }

        btn.addEventListener('click', function(){
            if(제시어 == null || 제시어 == undefined){      //첫번째 순서 제시어가 없으므로 제시어를 생성해준다
                제시어 = resultValue.value;     //resultValue에 입력 된 값을 제시어 변수에 넣어주고 HTML에 표시해준다
                reFresh();
            }else{          //제시어가 있는 경우의 코드이다
                newWord = resultValue.value;
                if(제시어[제시어.length-1] == newWord[0]){
                    제시어 = newWord;
                    reFresh();
                }else{
                    alert("땡");
                    resultValue.value = '';
                    count = 1;
                    order.innerHTML = count;
                    제시어 = '';
                    word.innerHTML = 제시어;
                }
            }
        })
    </script>
</body>
</html>
